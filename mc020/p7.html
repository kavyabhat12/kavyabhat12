<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressbar</title>
</head>
<body>
    <form> 
        Name <input type="text" required name="it" onchange="p()">
        date <input type="date" required name="it" onchange="p()">
        email<input type="email" required name="it" onchange="p()">
        number <input type="text" required name="it" pattern="[0-9]{10}" onchange="p()" maxlength="10" minlength="10">
        city <input type="text" required name="it" onchange="p()">
        <h1 onclick=""></h1>
        <progress id="pro" max="100" value="0"></progress>
        <script> function p(){
            var c=document.getElementsByName("it");
            nvl=0;
            for(i=0;i<c.length;i++){
                if(c[i].validity.valid){
                    nvl++;

                }
            }
            x=document.getElementById("pro");
            x.value=(nvl)*20;

        }
        
        
        </script>
    </form>
    
    
</body>
</html>
