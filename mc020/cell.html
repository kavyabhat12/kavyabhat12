<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell</title>
</head>
<body>
    <table border="1" bgcolor="pink"> 
        <tr> 
            <td >1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2" style="text-align:center">4</td>
        </tr>

        <tr> 
            <td>5</td>
            <td colspan="2" rowspan="2" style="text-align:center">6</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr> 
            <td>9</td>
            <td>10</td>
            <td>11</td>
            
        </tr>

        <tr> 
            <td>12</td>
            <td rowspan="2">13</td>
            <td>14</td>
            <td colspan="2" style="text-align:center">15</td>
        </tr>
        <tr> 
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        

    </table>
    
</body>
</html>
